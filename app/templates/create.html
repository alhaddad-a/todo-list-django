{%extends "base.html"%}

{%block title%}Create new list{%endblock%}

{%block content%}
<h3>Create New List</h3>
<form method="post" class="form-group">

        <div class="input-group-prepend">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
        {{form.name}}

</form>


{%endblock%}
